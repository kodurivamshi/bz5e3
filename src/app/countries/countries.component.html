

<div *ngFor="let u of con">
    <div class="col-md-3">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{u.name}}</h5>
          <p class="card-text"><img src="{{u.flag}}" height="200" width="200"></p>
          <br>
         </div>
        </div>
      </div>
</div>
